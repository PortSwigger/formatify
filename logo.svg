<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- No Background -->
  
  <!-- FORMATIFY Text (Letter-by-Letter Animation) -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="36" fill="#4A90E2" text-anchor="middle" alignment-baseline="middle">
    <tspan opacity="0">
      F
      <animate attributeName="opacity" from="0" to="1" begin="0s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      O
      <animate attributeName="opacity" from="0" to="1" begin="0.1s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      R
      <animate attributeName="opacity" from="0" to="1" begin="0.2s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      M
      <animate attributeName="opacity" from="0" to="1" begin="0.3s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      A
      <animate attributeName="opacity" from="0" to="1" begin="0.4s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      T
      <animate attributeName="opacity" from="0" to="1" begin="0.5s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      I
      <animate attributeName="opacity" from="0" to="1" begin="0.6s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      F
      <animate attributeName="opacity" from="0" to="1" begin="0.7s" dur="0.2s" fill="freeze"/>
    </tspan>
    <tspan opacity="0">
      Y
      <animate attributeName="opacity" from="0" to="1" begin="0.8s" dur="0.2s" fill="freeze"/>
    </tspan>
  </text>

  <!-- Subtag: Made with ❤️ by Sid -->
  <text x="50%" y="70%" font-family="Arial, sans-serif" font-size="14" fill="#1A3A6F" text-anchor="middle" alignment-baseline="middle" opacity="0">
    Made with ❤️ by Sid
    <animate attributeName="opacity" from="0" to="1" begin="1s" dur="1s" fill="freeze"/>
  </text>
</svg>
